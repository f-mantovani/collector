<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main id="board">
			<div id="score"></div>
			<div class="instructions">
				<h2>Welcome to Collector</h2>
				<p>
					Your objective is collect the different box colors matching the correct color of the
					player
				</p>
				<p>The player starts with a random color</p>
				<p>Press the Space bar to change the player color</p>
				<div class="color">
					<div class="square red"></div>
					=>
					<div class="square green"></div>
					=>
					<div class="square purple"></div>
					=>
					<div class="square red"></div>
				</div>
				<button class="btn start">Start Game</button>
			</div>
			<div class="restart">
        <h2> Let's play again?</h2>
				<button class="btn">Restart</button>
			</div>
		</main>
	</body>
	<script src="./main.js" type="module"></script>
</html>
